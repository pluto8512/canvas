    #mylegend {
        width: 16rem ;

<body>
<div id="mylegend">loading……</div>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if(clientWidth > 800) clientWidth=800;
        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
    };
    
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    recalc();
})(document, window);

// LSystem.screen(LStage.FULL_SCREEN);
init(10,"mylegend",640,700,main,LEvent.INIT)

var backLayer,cLayer;
function main(){	
    
    LGlobal.align = LStageAlign.TOP_LEFT;
    LGlobal.stageScale = LStageScaleMode.SHOW_ALL;
    LSystem.screen(LStage.FULL_SCREEN);
	LGlobal.setDebug(true);	
	backLayer = new LSprite();	
	addChild(backLayer);	

	LGlobal.box2d = new LBox2d();
	cLayer = new LSprite();
	cLayer.x = 320;
	cLayer.y = 390;
	backLayer.addChild(cLayer);
	cLayer.addBodyPolygon(640,10,0,5,0.4,0.2);
	
	cLayer = new LSprite();
	cLayer.x = 300;
	cLayer.y = 100;
	backLayer.addChild(cLayer);
	cLayer.addBodyPolygon(100,60,1,5,0.4,0.2);
	cLayer.setBodyMouseJoint(true);
}
</script>

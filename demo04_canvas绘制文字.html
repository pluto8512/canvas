<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制文字</title>
</head>

<body>
    <section>
        <canvas id="main_canvas"></canvas>
    </section>
    <script>
        window.addEventListener('load', eventWindowLoaded, false);

        // canvas应用的入口
        function eventWindowLoaded() {
            canvasApp();
        }

        // 检测浏览器是否支持canvas
        function supportCanvas(element) {
            return !!element.getContext;
        }

        // canvasApp
        function canvasApp() {
            var mainCanvas = document.getElementById('main_canvas');
            if (!supportCanvas(mainCanvas)) {
                alert("浏览器不支持canvas!");
            }
            var ctx = mainCanvas.getContext('2d');
            // 逻辑
            ctx.font = "italic 900 30px Arial";
            // 参数(text，x，y，maxWidth)
            ctx.fillText('Hellow World', 100, 50, 50);
            ctx.strokeText('Hellow', 100, 100, 50);
        }
    </script>
</body>

</html>

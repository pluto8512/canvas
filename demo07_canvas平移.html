<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas平移</title>
</head>

<body>
    <canvas id="main"></canvas>
    <script>
        var c = document.getElementById('main');
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = "#000000";
        ctx.strokeRect(10, 10, 150, 100);

        ctx.translate(50, 100);
        ctx.beginPath();
        ctx.strokeStyle = "#cccccc";
        ctx.strokeRect(10, 10, 150, 100);
    </script>
</body>

</html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">  
	<meta http-equiv="x-rim-auto-match" content="none">  

    <link rel="stylesheet" type="text/css" href="./css/game_common.css">
	<link rel="stylesheet" type="text/css" href="./css/weixinPay.css">
</head>

<body>
    <!--支付页面 B!-->
    <div class="goods">
		<div class="picture">
			<img  />
		</div>
		<div class="info">
			<span class="title">商品名称</span>
			<div class="cutdown_info">
				<span class="cutdown_text">已砍到</span>
				<span class="money">¥<span class="money-num">0.00</span></span>
				<span>*1</span>
			</div>
		</div>
	</div>
	<div class="content-block order-info">
		<div class="block-main">
			<div class="row">
				<span>订单编号:<span class="detail orderId">无</span></span>
			</div>
			<div class="row warning-text">
				<span>宝贝兑换截止时间：<span class="detail validityStop">无</span></span>
			</div>
			<div class="row refund-tip warning-text">
				<span>宝贝支付成功后，暂不支持退款哦~</span>
			</div>
		</div>
	</div>
	<div class="content-block shoper-info">
		<div class="block-title">宝贝兑换地址</div>
		<div class="block-main">
			<div class="row address"></div>
			<div class="row">营业时间：<span class="detail">无</span></div>
			<div class="row">联系电话：<span class="detail tel">无</span></div>
            <img class="phone"src="../images/phone.png" alt="">
		</div>
	</div>
	<div class="content-block">
		<div class="block-title">宝贝兑换须知</div>
		<div class="block-main">
			<p class="row know">暂无说明</p>
		</div>
	</div>
	<div class="tip">
		<div>宝贝先到先得哦！下手要快</div>
	</div>
	
	<div class="pay-block">
		<span class="back"></span>
		<span class="sum">合计:<span class="money">¥<span class="money-num">0.00</span></span>元</span>
        <div class="pay" value="">微信支付</div>
	</div>
	
	<div class="mp_loading_clip" id="loading_clip" ><div class="mp_loading_bar"></div></div>
	<div class="mp_loading_cover" ></div>
    <!--支付页面 E!-->
<script src="./js/dafuweng.js"></script>
</body>
</html>

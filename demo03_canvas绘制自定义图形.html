<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制自定义图形</title>
</head>

<body>
    <section>
        <canvas id="mian_canvas"></canvas>
    </section>
    <script>
        var main = document.getElementById("mian_canvas");
        var ctx = main.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(100, 150);
        ctx.bezierCurveTo(50, 100, 100, 0, 150, 50);
        ctx.bezierCurveTo(200, 0, 250, 100, 200, 150);
        ctx.bezierCurveTo(250, 200, 200, 300, 150, 250);
        ctx.bezierCurveTo(100, 300, 50, 200, 100, 150);
        ctx.closePath();
        ctx.moveTo(100, 150);
        ctx.lineTo(150, 50);
        ctx.lineTo(200, 150);
        ctx.lineTo(150, 250);
        ctx.lineTo(100, 150);
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#ff0000";
        ctx.stroke();
    </script>
</body>

</html>

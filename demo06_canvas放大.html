<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas放大</title>
</head>

<body>
    <section>
        <canvas id="main"></canvas>
    </section>
    <script>
        var c = document.getElementById('main');
        var ctx = c.getContext('2d');

        ctx.beginPath();
        ctx.strokeStyle = "#000000";
        ctx.strokeRect(10, 10, 150, 10);

        // 坐标系扩大3倍（即x轴y轴方向上扩大3倍），起始坐标也扩大了3倍
        ctx.scale(0.5, 0.5);
        ctx.beginPath();
        ctx.strokeStyle = "#000000";
        ctx.strokeRect(10, 10, 150, 10);
    </script>
</body>

</html>

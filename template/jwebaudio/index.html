<!DOCTYPE html>
<html lang="en">
<head>
    <!--适配-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">  
	<meta http-equiv="x-rim-auto-match" content="none">  
    <!--适配-->
    <title>lufylegend音乐</title>
    <style>
           *,
        ::before,
        ::after {
        padding: 0;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-box-sizing: border-box;
        box-sizing: border-box; }

        #game {
            width: 16rem !important;
            margin: 0 auto;}

        #game canvas {
            width: 16rem !important;
            margin: 0 auto;}
    </style>
</head>
<body style="font-size:0;">
    <div class="head"></div>
    <div id="game"></div>
    <div class="button"></div>
    <!--<script src="./js/jquery.js"></script>-->
    <!--<script src="./js/Box2dWeb-2.1.a.3.min.js"></script>
    <script src="./js/lufylegend-1.10.1.min.js"></script>-->
    <script src="./js/jwebaudio.js"></script>

    <script>
        function onload() {
            var engine = new jWebAudio.SoundEngine();
            var source = engine.addSoundSource({
                'url': './images/game music.mp3',
                'preLoad': true,
                'callback': function() {
                    source.sound.play();
                },
                'loop': true
            });
        }
        onload();
    </script>
</body>
</html>

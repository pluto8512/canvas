    <script>

        function animation_electricity() {
            var $ele = $(".animWindow");
            var n=0;
            timer_elec = setInterval(function(){
                var offset = $ele.outerWidth();
                $ele.get(0).style.backgroundPosition= -n*offset +"px 0px";
                n++;
                if(n >= 6) n = 0;
            },140);
        }
        animation_electricity();
    </script>
